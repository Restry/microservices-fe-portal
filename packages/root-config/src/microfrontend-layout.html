<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main class="ant-layout layout">
    <nav>
      <application name="@tbf/layout"></application>
    </nav>
    <div class="site-layout-content" style="padding: 2em 0;">
        
      <route default>
        <application name="@single-spa/welcome"></application>
      </route>
      <route path="home">
        <application name="@tbf/home"></application>
      </route>
      <route path="app1">
        <application name="@tbf/app1"></application>
      </route>
    </div>

    <footer>
      <application name="@tbf/footer"></application>
    </footer>
  </main>
</single-spa-router>
